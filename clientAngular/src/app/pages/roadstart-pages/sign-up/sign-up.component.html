<card [title]="'צור חשבון עבורך'" [align]="'center'">
    <form (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Email address" value="">
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Password" value="">
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Confirm Password" value="">
      </mat-form-field>
  
      <div class="text-left mb-module">
        <mat-checkbox>
          אני מצהיר, קראתי ואני מסכים עם תנאי השירות.
        </mat-checkbox>
      </div>
  
      <button mat-raised-button color="primary" type="submit" color="accent">רישום</button>
  
      <div class="additional-info">
        הינך רשום כבר?
        <a href="#/roadstart-layout/sign-in-social">כניסה</a>
      </div>
    </form>
  </card>
