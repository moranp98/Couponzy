<span class="line"></span>

<div class="timeline-box" *ngFor="let box of data">
  <div class="box-label" *ngIf="showYears && box.label">
    <div class="label-text">{{ box.label }}</div>
  </div>

  <div class="box-items">
    <div class="item" *ngFor="let item of box.timeline">
      <div class="item-point" [ngStyle]="{ 'border-color': item.pointColor }"></div>
      <div class="item-date" *ngIf="showDate && item.date"><span>{{ item.date }}</span></div>
      <span class="span"></span>
      <div class="item-content">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar><img src="assets/content/avatar-1.jpg" width="40" height="40"></div>
            <mat-card-title><strong>{{ item.userName }}</strong></mat-card-title>
            <mat-card-subtitle>
              {{ item.couponName }}@ "{{ item.couponId }}"
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div class="item-desc">{{ item.content }}</div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
